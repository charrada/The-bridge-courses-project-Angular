<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
 
</head>

<body>
    <nav class="navbar navbar-expand bg-light navigation-clean navbar-light">
        <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button><img src="assets/img/LogoBridge.png" width="242" height="57">
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <header class="text-center text-white masthead" style="background: url('assets/img/bg-masthead.jpg')no-repeat center center;background-size: cover;height: 697.6px;padding: 104px 0px;">
        <div class="container">
            <div class="row" style="margin: -57px;width: 1115px;">
                <div class="col-lg-7 col-xl-9 mx-auto position-relative" style="width: 966px;">
<h1 class="text-center mb-5" style="background: #ffffffc5;font-size: 32px;width: 536px;height: 127.6px;text-align: center;margin: 223px;">
    <strong>
        <span style="color: black;">Improve your skills on your own</span>
    </strong><br>
    <strong>
        <span style="color: black;">To prepare for a better future</span>
    </strong><br>
    <button class="btn btn-primary" type="button" style="background: rgb(175,47,100);font-weight: bold;border-radius: 45px;border-color: rgb(175,47,100);">
        REGISTER NOW
    </button><br><br><br>
</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="text-center bg-light features-icons">
        <div class="collapse navbar-collapse" id="navcol-2">
            <ul class="nav nav-tabs ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">First Item</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Second Item</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Third Item</a></li>
            </ul><a class="btn btn-primary ms-md-2" role="button" href="#">Button</a>
        </div>
        <br>
        <div class="container" data-aos="fade-up" data-aos-duration="1250" data-aos-delay="250" data-aos-once="true" id="navigation-with-centered-brand">
            <div class="row">
                <div class="col offset-xl-0 d-none d-sm-block"><a class="float-start"></a></div>
                <div class="col text-center"><a id="brand-logo" href="/"></a></div>
                <div class="col"><button class="btn btn-primary" type="button" style="text-align: justify;background: rgb(175,47,100);font-weight: bold;border-radius: 45px;border-color: rgb(175,47,100);">View More</button><a class="float-end" id="menu-text-and-button" href="#"></a></div>
            </div>
        </div>
        <div class="container">
            <h1 class="mb-5" style="background: #ffffff80;color: var(--bs-emphasis-color);font-size: 32px;width: 536px;height: 51.6px;text-align: left;">Discover our courses&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</h1>
        </div><div class="blog-home2 py-5">
  <div class="container">
    <!-- Row  -->

    <div class="row mt-4">
      <!-- Column -->
      <div *ngFor="let course of courses" class="col-md-4 on-hover">
        <div class="card border-0 mb-4">
          <a href="#"><img class="card-img-top" src="https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/blog/blog-home/img3.jpg" alt="wrappixel kit"></a>
          <h5 class="font-weight-medium mt-3"><a href="#" class="text-decoration-none link" style="color: black;">{{ course.nameCourse }}</a></h5>
          <p class="mt-3" style="color: #AF2F64;">{{ course.price }} DT/Month</p>

      
        </div>
      </div>
      <!-- Column -->


    </div>
  </div>
</div>
        <section class="position-relative py-4 py-xl-5">
            <div class="container position-relative" style="width: 1244px;height: 458.4px;margin: 1px;">
                <div class="row d-flex justify-content-center" style="width: 1278px;">
                    <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card mb-5" style="background: rgba(255,255,255,0);">
                            <div class="card-body p-sm-5" style="background: #f9b454;border-radius: 99px;height: 426.8px;width: 728.4px;padding: 14px;">
                                <h2 class="text-center mb-4">Contact us</h2>
                                <form method="post">
                                    <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name" style="border-radius: 60px;background: rgba(255,255,255,0.5);"></div>
                                    <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Email" style="border-radius: 60px;background: rgba(255,255,255,0.5);"></div>
                                    <div class="mb-3"><textarea class="form-control" id="message1" name="message" rows="6" placeholder="Write this message" style="border-radius: 33px;background: rgba(248,248,248,0.5);height: 111.6px;"></textarea></div>
                                    <div><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(175,47,100);font-weight: bold;border-color: rgb(175,47,100);">Send the message</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="card-group">
            <div class="card"></div>
        </div>
    </section>
    <section class="showcase"></section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
